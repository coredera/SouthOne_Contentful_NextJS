[[headers]]
  for = "*" # js files should be set this way
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
   



# Proxy for media items
[[redirects]]
	from = '/redirect/*'
	to = 'https://www.guidedogs.org.uk'
	status = 200

