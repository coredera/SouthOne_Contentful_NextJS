  force = true
  [redirects.headers]
      Authorization = "Basic Z3VpZGVkb2dzOmM4N2J0R0hRWUhVWENqc1FNQTV5dHRKWg=="	
	

[[redirects]]
  from = '/aboutus'
  to = 'https://www.guidedogs.org.uk/about-us/'
  status = 200
  force = true
 

